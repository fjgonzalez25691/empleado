{% extends 'base.html' %}

{% block titulo %}
    Lista departamentos
{% endblock titulo %}

{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Lista Departamentos</h1>
            <div class="cell">
                <table>
                    <tbody>
                        {% for element in departamentos  %}
                        <tr>
                            <td>{{element.name}}</td>
                            <td>{{element.short_name}}</td>
                            <td>
                                <a class="button warning" href="{% url 'persona_app:empleados-area' element.short_name %}">Ver Empleados</a>
                            </td>
                        </tr> 
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
{% endblock content %}
