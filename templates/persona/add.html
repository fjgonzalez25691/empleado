{% extends 'base.html' %}

{% block titulo %}
    Registrar Empleado
{% endblock titulo %}


{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">   
    <div class="grid-x">
        <h1 class="cell">
            Registrar Empleado
        </h1>
        <div class="cell">
            <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="large-6 cell">
                    <label>Nombre:
                      {{form.first_name}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Apellidos:
                      {{form.last_name}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Trabajo:
                      {{form.job}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Departamento:
                      {{form.Departamento}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Habilidades extra:
                      {{form.habilidades}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Curriculum:
                      {{form.hoja_vida}}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Foto:
                      {{form.avatar}}
                    </label>
                </div>
                <div class="cell">
                    <button type="submit" class="success button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
